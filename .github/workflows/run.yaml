name: Daily Go Script Run

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:
  push:

jobs:
  run-daily-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go executable
        run: go build main.go

      - name: Run the Go script
        run: ./main

      - name: Commit and push changes
        run: |
          git config --global user.name "shitcodebykaushik"
          git config --global user.email "shitcodebykaushik@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md [auto]" || echo "No changes to commit"
          git push